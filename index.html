<!--Calculator-->
<!DOCTYPE html>
<html lang="en">
	<!--<script src="script.js"></script>-->
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
	</head>
	
	<body>
		<div align="center">
			<h1 id="headline">Calculator</h1>
			<h2 id="currentValue">Current Value</h2>
			<table>
				<tr>
					<td id="1">1</td>
					<td id="2">2</td>
					<td id="3">3</td>
				</tr>
				<tr>
					<td id="4">4</td>
					<td id="5">5</td>
					<td id="6">6</td>
				</tr>
				<tr>
					<td id="7">7</td>
					<td id="8">8</td>
					<td id="9">9</td>
				</tr>
				<tr>
					<td id="0">0</td>
					<td id="plus">+</td>
					<td id="equals">=</td>
				</tr>
			</table>
		</div>
	</body>
	<script src="script.js">
		
	</script>
</html>
